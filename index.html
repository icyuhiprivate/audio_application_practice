<!doctype html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Audio_button </title>
  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- 自分で書いたCSSとJS -->
  <link rel="stylesheet" href="AU_stylesheet.css">
  <script src="AU_main.js"> </script>
  <!-- BootstrapのCSS読み込み -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<header class=header>音声再生 簡易webアプリ</header>

<div class="container">
  <div class="row">
    <div class="col btn">
    <button class="button-74"　id="btn_no">ヤダ</button>
    <audio id="play_no" preload="auto">
        <source src="no.wav" type="audio/wav">
    </audio>
    </div>
    <div class="col btn">
      <button class="button-74"　id="btn_what">ナニ</button>
      <audio id="play_what" preload="auto">
          <source src="what.wav" type="audio/wav">
      </audio>
    </div>
  </div>
  <div class="row">
    <div class="col btn">
      <button class="button-74" id="btn_okay">ﾃﾞﾓﾀﾞｲｼﾞｮｳﾌﾞ~!</button>
      <audio id="play_okay" preload="auto">
          <source src="okay.wav" type="audio/wav">
      </audio>
      </div>
    <div class="col btn">
      <button class="button-74" id="btn_ouch">ｱｧｰｲｯﾀｲ!</button>
      <audio id="play_ouch" preload="auto">
          <source src="ouch.wav" type="audio/wav">
      </audio>
    </div>
  </div>
  <div class="row">
    <div class="col btn">
      <button class="button-74" onclick="randomplay( playlist )">ランダム</button>
    </div>
  </div>
</div>

  <footer class=footer> audio playing tool for personal use only </footer>
</body>

</html>
